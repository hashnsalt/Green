<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ham_button_열기_닫기</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
    $(function(){

      const btnOpen = $('.header .lnb .btn_open');
      const btnClose = $('.header .lnb .btn_close');
      const listMenu = $('.header .list_menu');
      //해당 객체의 경로가 길기 때문에 변수로 만들어주는 방법.
      //기본 적으로 앞 동사, 뒤 명사 이렇게 오지만,
      //객체의 성격을 알 수 있는 단어가 앞에 오기.

      btnOpen.click(function(){
        listMenu.stop().animate({
          height:300
        },300);
        btnOpen.css('display','none');
        btnClose.css('display','block');
      });

      btnClose.click(function(){
        listMenu.stop().animate({
          height: 0
        },300);
        btnOpen.css('display','block');
        btnClose.css('display','none');
      })
      
    });
  </script>

  <style>
    * {margin: 0; padding: 0;}
    li {list-style: none;}

    .lnb {
      width: 1050px; height: 50px;
      color: white;
      background-color: black;
      margin: 0 auto;
      overflow: hidden;
    }

    .lnb .btn_close,
    .lnb .btn_open {
      width: 50px; height: 50px;
      text-align: center;
      line-height: 50px;
      float: left;
      cursor: pointer;
    }

    .lnb .btn_close {
      display: none;
    }

    .lnb li {
      width: 200px; height: 50px;
      text-align: center;
      line-height: 50px;
      float: left;
    }

    .header .list_menu {
      width: 100%; height: 0;
      border: 1px solid black; box-sizing: border-box;
      color: black;
      font-size: 50px;
      text-align: center;
      line-height: 300px;
      overflow: hidden;
      /* 남아 있는 글자를 지워줌. */
    }
  </style>
</head>
<body>
  
  <header class="header">
    <nav class="lnb">
      <div class="btn_open btn">열기</div>
      <div class="btn_close btn">닫기</div>
      <ul>
        <li>menu01</li>
        <li>menu02</li>
        <li>menu03</li>
        <li>menu04</li>
        <li>menu05</li>
      </ul>
    </nav>
    <div class="list_menu">
      Full_Down_Menu
    </div>
  </header>

</body>
</html>
