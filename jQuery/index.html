<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <!-- <script src="js/jquery-3.6.1.min.js"></script> -->
  <!-- <script src="js/jquery-1.3.min.js"></script> -->
   <!--1.3버전의 jQuery 소스가 마음에 들면 1.3버전을 설정해준다.  -->
   <!-- 임베디드 방식. -->

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <!-- cdn방식 -->
  <script>

// $() 객체표현. '$' jQuery를 사용하겠다.
    // 표현 1. $(document).ready(function(){

    // 표현 2. jQuery(function(){실행문});
    // 표현 3. $('.text').css('color','red'); //css를 사용하겠다. 태그,아이디,클래서 선택자.(ex] 클래스 선택자 (.text)) body 클래스 text에 css('속성','속성값');

    // });


    $(function(){
      $('.text').css('background-color','yellow');
    });//요즘엔 jQuery자체를 객체로 보고 document 생략함. 자동완성 안되니 오타 조심! 

  </script>
</head>
<body>
  <div class="text">Hello, jQuery~</div>
</body>
</html>
