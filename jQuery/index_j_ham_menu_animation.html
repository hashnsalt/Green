<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>효과</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
    $(function(){
      $('.btn_menu').mouseover(function(){
        $('.list_menu').stop().animate({
          height:300
        }, 300);
      });

      $('.btn_menu').mouseout(function(){
        $('.list_menu').stop().animate({
          height:0
        },300);
      });
    });
  </script>

  <style>
    *{margin: 0; padding: 0;}
    li{list-style: none;}

    .lnb {
      width: 1050px; height: 50px;
      color: white;
      background-color: black;
    }

    .lnb .btn_menu {
      width: 50px; height: 50px;
      text-align: center;
      line-height: 50px;
      float: left;
    }

    .lnb ul {overflow: hidden;}

    .lnb li {
      width: 200px; height: 50px;
      text-align: center;
      line-height: 50px;
      float: left;
    }

    .lnb .list_menu {
      width: 1050px; height: 0;
      border: 1px solid black; box-sizing: border-box;
      color: black;
      font-size: 50px;
      text-align: center;
      line-height: 300px;
      overflow: hidden;
      /* 남아 있는 글자를 지워줌. */
    }
  </style>
</head>
<body>
  
  <nav class="lnb">
    <div class="btn_menu">메뉴</div>
    <ul>
      <li>menu01</li>
      <li>menu02</li>
      <li>menu03</li>
      <li>menu04</li>
      <li>menu05</li>
    </ul>
    <div class="list_menu">
      Full_Down_Menu
    </div>
  </nav>

</body>
</html>
