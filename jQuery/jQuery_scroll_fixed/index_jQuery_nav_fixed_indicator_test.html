<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQUERY_scroll_event</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="../js/plugin/jquery.scrollTo.min.js"></script>
  <script>

    $(function(){

    $('.indicator a').click(function(e){
      e.preventDefault(); //a가 가진 기본 기능 삭제
      
      $(window).scrollTo(this.hash || 0, 1000); //네가 가르키는 해쉬 태그(a가 4개라서 몇번째 a인지는 모르기 때문에 this.hash를 써줌) 가르키는 hash태그가 없으면 0으로 가라./초단위 1000이나 1500을 걸어줌.

    });

    const btn = $('.indicator li');
    const page = $('.contents section');


    $(window).scroll(function(){
  
      page.each(function(){
        let pagePoint = $(window).scrollTop();
        let i = $(this).index();

        if (pagePoint >= $(this).offset().top) {
          btn.removeClass('on');
          btn.eq(i).addClass('on');
        }

      });

    }); //window_scroll_event

  });

  </script>

  <style>
   
   * {margin: 0; padding: 0;}
   li {list-style: none;}

   .indicator {
    width: 150px; height: 250px;
    position: fixed;
    top:40%; right: 0;
    padding: 10px; box-sizing: border-box;
   }

   .indicator li .circle_tab {
    width: 20px; height: 20px;
    background-color: #0058ba;
    box-shadow: 0 0 5px #0058ba;
    border-radius: 50px;
    float: left;
   }

   .indicator li .circle_tab>div {
    width: 10px; height: 10px;
    background-color: aliceblue;
    border-radius: 20px;
    margin: 5px;
   }

   .indicator ul li {
    width: 100%; height: 20px;
    margin-bottom: 30px;
    /* display: flex;
    flex-wrap: nowrap; */
   }

   .indicator li a{
    color: bisque;
   }

   .indicator li span {
    float: left;
    margin-left: 10px;
    opacity: 0;
   }

   .indicator li.on span {
    opacity: 1;
    text-shadow: 5px 5px 10px black;
   }


   .indicator li a:active{color:red;}

   /* ------ contents ------ */

   .contents section {
    width: 100%; height: 100vh;
    border: 1px solid black;
   }

   .contents section img {
    width: 100%;
   }


  </style>
</head>
<body>
  <div class="indicator">
    <ul>
      <li class="on" ><a href="#page01">
          <div class="circle_tab"></div>
          <span>메인</span>
      </a></li>
      <li><a href="#page02">
        <div class="circle_tab"></div>
        <span>대한민국</span>
      </a></li>
      <li><a href="#page03">
        <div class="circle_tab"></div>
        <span>스위스</span>
      </a></li>
      <li><a href="#page04">
        <div class="circle_tab"></div>
        <span>캐나다</span>
      </a></li>
      <li><a href="#page05">
        <div class="circle_tab"></div>
        <span>이탈리아</span>
      </a></li>
    </ul>
  </div>

  <div class="contents">
    <section id="page01"><div><img src="./images/main.jpg" alt=""></div></section>
    <section id="page02"><div><img src="./images/korea.jpg" alt=""></div></section>
    <section id="page03"><div><img src="./images/switch.jpg" alt=""></div></section>
    <section id="page04"><div><img src="./images/canada.jpg" alt=""></div></section>
    <section id="page05"><div><img src="./images/venice.jpg" alt=""></div></section>
  </div>
</body>
</html>
