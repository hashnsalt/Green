<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery_full_page_animate</title>
  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/jquery.mousewheel.min.js"></script>
  <!-- <script src="./js/full_page_scroll.js"></script> -->
  <script src="./js/page_scroll_box_event_test.js"></script>
  <script src="./js/jquery.scrollTo.min.js"></script>
  
  <style>
    *{margin: 0; padding: 0;}

    .wrap section {
      width: 100%; height: 100vh;
      border: 1px solid black; box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap section .sub_box {
      width: 940px; height: 300px;
      border: 1px solid black;
      overflow: hidden;
    }

    .wrap .page02 .sub_box {
      overflow: hidden;
    }
        /* flex를 줘버리면 박스가 하나씩 스르륵 올라올때 오류가 생긴다. 그래서 float로 나열*/
    .wrap section .sub_box div {
      width: 300px; height: 300px;
      background-color: beige;
      float: left;
    }


    /* page2번의 box들과 달리 page3번은 밑에서 위로 올라오기 때문에 float와 마진을 줄필요 없이 좌표로 사용한다. */
    .wrap .page02 .sub_box div:nth-child(2){margin: 0 20px;}


    /* ------ animation ------ */
    
    .wrap .page01 .sub_box {
      background-color: #ccc;
      opacity: 1;
      animation-name: intro;
      animation-duration: 3s;
      /* infinite 안검 한번만 쓸거라*/
    }
    
    @keyframes intro {
      0% {opacity: 0;}
      10% {opacity: 0;}
      100% {opacity: 1;}
    }

    .wrap .page02 .sub_box div {
      display: none;
    }

    .wrap .page03 .sub_box {
      position: relative;
    }

    .wrap .page03 .sub_box div {
      position: absolute;
      top: 300px;
    }

    .wrap .page03 .sub_box .page03-1 {left: 0;}
    .wrap .page03 .sub_box .page03-2 {left: 320px;}
    .wrap .page03 .sub_box .page03-3 {left: 640px;}

  </style>
</head>
<body>
  
  <div class="wrap">
    <section class="page01 intro">
      <div class="sub_box">
        <h1>Intro</h1>
      </div>
    </section> <!-- page01 -->
    <section class="page02">
      <div class="sub_box">
        <div class="page02-1">page02-1</div>
        <div class="page02-2">page02-2</div>
        <div class="page02-3">page02-3</div>
      </div>
    </section><!-- page02 -->
    <section class="page03">
      <div class="sub_box">
        <div class="page03-1">page03-1</div>
        <div class="page03-2">page03-2</div>
        <div class="page03-3">page03-3</div>
      </div>
    </section><!-- page03 -->
  </div>

</body>
</html>
