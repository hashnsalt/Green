<!DOCTYPE html>

  <title>Input_tag</title>

<body>
  사용자ID : <input type="text" name="id" size="20" maxlength="10"><br />

  제 목 : <input type="text" size="50" name="title"><br>

    이곳에 내용을 작성하세요~
  </textarea>
