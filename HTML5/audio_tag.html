<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio_tag</title>
</head>
<body>
  <!-- <audio src="./media/Kalimba.mp3" controls autoplay loop preload="auto"></audio> -->
  <!--controls : 컨트롤 할 수 있는 제어장치/ autoplay:자동실행/loop:무한반복/preload:먼저다운후 실행-->
  <audio controls loop>
    <source src="./media/Kalimba.ogg" type="audio/ogg">
    <source src="./media/Kalimba.mp3" type="audio/mp3">
    <source src="./media/Kalimba.wav" type="audio/wav">
  </audio>
  <!--audio 선택-->
</body>
</html>
