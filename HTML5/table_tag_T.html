<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table_tag_EX</title>
</head>
<body>
  <table border="1" width="500">
    <caption>20**교통비</caption>
    <tr>
      <th width="100">월</th>
      <th width="200">일</th>
      <th width="300">금액</th>
    </tr>
    <tr>
      <td rowspan="2">1월</td>
      <td>1일</td>
      <td>1,000</td>
    </tr>
    <tr>
      <td>2일</td>
      <td>2,000</td>
    </tr>
    <tr>
      <td colspan="2">합계</td>
      <td>3,000</td>
    </tr>
  </table>
</body>
</html>
