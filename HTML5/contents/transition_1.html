<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * { margin: 0; padding: 0; }
    a { color: black; text-decoration: none;}
    li { list-style: none;}

    /*--- Test ---*/

    div {
      margin: 10px;
      float: left;
    }

    .box01 {
      width: 200px; height: 200px;
      border: 1px solid black;
      background-color: violet; transition-property: background-color;
      /* 트랜지션을 넣어줄 속성. */
      transition-duration: 0.5s;
      /* 0.2초동안 변하겠다. */
    }

    .box01:hover {background-color: red;}

    .box02 {
      width: 200px; height: 200px;
      border: 1px solid black;
      transition-property: height;
      transition-duration: 0.3s;
      transition-delay: 0.2s;
      /* 한번더 주목성을 주기 위해 딜레이를 사용. */
      transition-timing-function: ease-in;
      /* 화면 전환시 사용 */
    }

    .box02:hover {height: 400px;}

    .box03 {
      width: 200px; height: 200px;
      border: 1px solid black;
      transition: all 0.2s ease-in-out;
      /* transition: all(전부 속성) 듀레이션 딜레이  //현장에서는 all과 듀레이션만 사용한다.*/
    }

    .box03:hover {
      transform: translateY(-20px);
    }

    .box04 {
      width: 200px; height: 200px;
      border: 1px solid black;
      background-color: yellow;
      border-radius: 0;
      /* transition: all 0.2s; */
      transition: border-radius 0.2s, background-color 0.3s 0.2s;
      /* 같이 변경하고 싶으면 property에 all을 쓰고 따로 따로 격차를 변경하고 싶다면 따로 준다. */
      text-align: center;
      line-height: 200px;
      /* 이미지를 넣어서 동글게 만들고 싶으면 overflow:hidden; */
    }

    .box04:hover {
      background-color: red;
      border-radius: 100px;
    }

    .box05 {
      width: 200px; height: 200px;
      border: 1px solid black;
      background-image: url(./images/img03.jpg);
      transition: all 0.2s;
    }

    .box05:hover {
      background-image: url(./images/);
    }

  </style>
</head>
<body>
  
  <div class="box01">color</div>
  <div class="box02">height</div>
  <div class="box03">move</div>
  <div class="box04">total</div>
  <div class="box05">bg_img</div>
  

</body>
</html>
