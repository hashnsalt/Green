<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hite_site</title>
</head>
<style>

/* --- default setting --- */

* {margin:0; padding: 0;}
li {list-style: none;}
a {color: black; text-decoration: none;}
img {display: block;}

/* --- main_contents --- */

.container .float {
  float: left;
}
/* 부트스트랩이라는 framework에서 쓰는 class 사용 기법. 미리 스타일에 클래스를 걸어 놓고 적용하고 싶은 곳에 class를 잡는다. */

.container .main_top {
  overflow: hidden;
  margin-bottom: 10px;
}

.container .main_top .top_left {
  width: 260px; height: 530px;
}

.container .main_top .top_left div:first-child {
  margin-bottom: 10px;
}

.container .main_top .top_mid {
  width: 260px; height: 530px;
  margin: 0 10px;
}

.container .main_top .top_right {
  width: 530px; height: 530px;
}

.container .main_top .top_right .top_right34 {
  overflow: hidden;
  margin-bottom: 10px;
}

.container .main_top .top_right .top_right34 div {
  float: left;
}

.container .main_top .top_right .top_right34 .top_right3 {
  margin-right: 10px;
}

.container .main_bottom div {
  float: left;
}

/* .container .main_bottom .main_bottom7,
.container .main_bottom .main_bottom9 {
  width: 260px; height: 260px;
} */

.container .main_bottom .bottom08 {
  margin: 0 10px;
}


</style>


<body>

  <section class="container">
    <p class="title">사용자들이 가장 많이 찾으신 컨텐츠를 소개합니다____</p>
    <div class="main_contents">
      <div class="main_top">

        <div class="top_left float">

          <div class="top_left01">
            <img src="./images/img_01.jpg" alt="1.참이슬">
          </div>
          <div class="top_left02">
            <img src="./images/img_05.jpg" alt="5.사회공헌">
          </div>
        
        </div>

        <div class="top_mid float">
        
          <img src="./images/img_02.jpg" alt="2.이슬톡톡">
        
        </div>

        <div class="top_right float">
        
          <div class="top_right34">
            <div class="top_right3">
              <img src="./images/img_03.jpg" alt="3.보도자료">
            </div>
            <div class="top_right4">
              <img src="./images/img_04.jpg" alt="4.망고링고">
            </div>
          </div>
          <div class="top_right6">
            <img src="./images/img_06.jpg" alt="6.하이트">
          </div>
        
        </div>
      
      </div>
      
      <div class="main_bottom">
        <div class="bottom07">
          <img src="./images/img_07.jpg" alt="7.자몽에이슬">
        </div>
        <div class="bottom08">
          <img src="./images/img_08.jpg" alt="8.온에어_TVCF">
        </div>
        <div class="bottom09">
          <img src="./images/img_09.jpg" alt="9.공장견학">
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
