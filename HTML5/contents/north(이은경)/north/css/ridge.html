<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>the ridge</title>

<style>
---------------------------------------- css ------------------------------------

* {margin: 0; padding: 0;}

li {list-style: none;}

a {color: black; text-decoration: none;}

​

/*----------------- header -----------------*/

.header {

  width: 1030px;

  margin: 0 auto;

}

.header .gnb_box {

  width: 100%;

  overflow: hidden;

  margin-bottom: 15px;

}

.header .gnb_box .logo_group {

  float: left;

  width: 210px; height: 20px;

}

.header .gnb_box .logo_group img {

  display: block;

  width: 100%; height: auto;

}

.header .gnb_box .gnb {

  float: right;

}

.header .gnb_box .gnb li {

  width: 60px; height: 20px;

  font-size: 11px;

  text-align: center;

  line-height: 20px;

  color: #666;

  float: left;

}

​

.header .logo_box {

  position: relative;

}

.header .logo_box .logo {

  width: 200px; height: 70px;

  margin: 0 auto;

}

.header .logo_box .search {

  width: 200px; height: 25px;

  border-bottom: 1px solid black;

  position: absolute;

  right: 0; top: 25px;

}

​

​

/*----------------- .lnb -----------------*/

.lnb {

  width: 100%; height: 40px;

  background-color: #223459;

}

.lnb ul {

  width: 1030px;

  margin: 0 auto;

}

.lnb ul li {

  display: inline-block;

  color: white;

  padding: 8px 25px;

  box-sizing: border-box;

}

​

​

​

/*----------------- wrap -----------------*/

.wrap {

  width: 1030px;

  margin: 15px auto;

}

​

.visual_box {

  overflow: hidden;

  margin-bottom: 15px;

}

.visual_box .visual_main {

  width: 700px; height: 530px;

  float: left;

  margin-right: 15px;

}

.visual_box .visual_banner {

  width: 315px; height: 530px;

  float: left;

}

.visual_box .visual_banner .vs_banner01 {

  width: 315px; height: 355px;

  margin-bottom: 15px;

}

.visual_box .visual_banner .vs_banner02 {

  width: 100%; height: 160px;

}

​

.title_box {

  width: 100%; height: 50px;

  overflow: hidden;

}

.title_box .title_line {

  width: 400px; height: 50px;

  padding-top: 25px; box-sizing: border-box;

  float: left;

}

.title_box .title {

  width: 230px; height: 50px;

  text-align: center;

  line-height: 50px;

  float: left;

}

</style>

</head>

<body>

  

  <header class="header" id="header">

    <nav class="gnb_box">

      <ul class="logo_group">

        <img src="./images/header_logo.jpg" alt="패밀리그룹 로고">

      </ul>

​

      <ul class="gnb">

        <li>로그인</li>

        <li>회원가입</li>

        <li>장바구니</li>

        <li>고객센터</li>

        <li>매장안내</li>

        <li>단체구매</li>

      </ul>

    </nav><!--gnb_box-->

​

    <div class="logo_box">

      <div class="logo"><img src="./images/logo.jpg" alt="메인로고"></div>

      <div class="search">상품검색</div>

    </div>

​

  </header><!--header-->

​

  <nav class="lnb">

    <ul>

      <li>BRAND</li>

      <li>MEN</li>

      <li>WOMEN</li>

      <li>BAG&ACC</li>

      <li>SHOES</li>

      <li>OUTLET</li>

      <li>MULTISHOP</li>

      <li>STYLE</li>

      <li>ENENT</li>

    </ul>

  </nav><!--nab_lnb-->

​

  <div class="wrap">

    <section class="visual_box">

      <div class="visual_main"><img src="./images/visual_main.jpg" alt="비주얼 이미지"></div>

​

      <div class="visual_banner">

        <div class="vs_banner01"><img src="./images/visual_banner01.jpg" alt=""></div>

        <div class="vs_banner02"><img src="./images/visual_banner02.jpg" alt=""></div>

      </div>

    </section><!--visual_box-->

​

    <section class="title_box">

      <div class="title_line"><hr /></div>

      <h3 class="title">354 CHOICE</h3>

      <div class="title_line"><hr /></div>

    </section>

​

​

  </div><!--wrap-->

​

  <footer class="footer">

​

  </footer>

​

</body>

</html>
