<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contents_tab_03</title>
  <link rel="stylesheet" href="./css/contents_tab03.css">
  <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
  <style>

  </style>
</head>
<body>


  <section class="indicator_box">
  
    <input type="radio" id="rad01" name="rad" checked>
    <input type="radio" id="rad02" name="rad">
    <input type="radio" id="rad03" name="rad">
    
    <div class="indi_label">

      <label for="rad01" class="lab01_open">
        <i class="fa-solid fa-circle"></i>
      </label>
      <label for="rad01" class="lab01_close">
        <i class="fa-regular fa-circle"></i>
      </label>

      <label for="rad02" class="lab02_open">
        <i class="fa-solid fa-circle"></i>
      </label>
      <label for="rad02" class="lab02_close">
        <i class="fa-regular fa-circle"></i>
      </label>
      
      <label for="rad03" class="lab03_open">
        <i class="fa-solid fa-circle"></i>
      </label>
      <label for="rad03" class="lab03_close">
        <i class="fa-regular fa-circle"></i>
      </label>
    
    </div>

    <div class="img_sheet">
      <div class="sheet01"><img src="./images/sheet_img01.jpg" alt="사진1"></div>
      <div class="sheet02"><img src="./images/sheet_img02.jpg" alt="사진2"></div>
      <div class="sheet03"><img src="./images/sheet_img03.jpg" alt="사진3"></div>
    </div>

  </section>
  
</body>
</html>
