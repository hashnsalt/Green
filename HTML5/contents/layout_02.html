<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout_02</title>
  <style>
    * { margin: 0; padding: 0; }
    a { color: black; text-decoration: none;}
    li { list-style: none;}

    /*--- header, footer ---*/

    .header, .footer {
      width: 1024px; height: 200px;
      background-color: #ccc;
      text-align: center;
      line-height: 200px;
      margin: 0 auto;
    }
    
    /* --- wrap --- */

    .wrap {
      width: 1024px;
      overflow: hidden;
      margin: 24px auto;
    }

    /* --- contents --- */
    .contents {
      width: 700px; height: 500px;
      border: 1px solid black; box-sizing: border-box;
      float: left;
      /* margin-right: 24px; */
    }

    /* --- aside --- */

    .aside {
      /* width: 300px;  */
      width: calc(1024px - 700px - 24px);
      /* aside의 width를 모를 때 총 width - 콘텐츠 길이 - 여백 길이로 사용. 하나의 사이즈를 알겠지만 다른 나머지 하나를 모를 때. 반응형은 이런 식으로 잡아준다.
      반응형일때 예를 들어 calc(100% - 200px -24px)로 잡아준다. 계산하기 어려울 때.*/
      height: 500px;
      border: 1px solid black; box-sizing: border-box;
      /* float: left; */
      float: right;
      /* 이렇게 처리하면 마진을 따로 잡아 줄 필요가 없다. 콘텐츠 margin-right: 24px 생략 가능. 콘텐츠가 두개일 때 가능.*/
    }
    /* 나란히 오는 contents들은 전부다 float: left를 걸어줌. */

  </style>
</head>
<body>
  
  <header class="header">
    header
  </header>

  <div class="wrap">

    <div class="contents">
      <h1>contents</h1>
    </div>
    <aside class="aside">
      <h2>aside</h2>
    </aside>

  </div>


  <footer class="footer">
    footer
  </footer>
</body>
</html>
