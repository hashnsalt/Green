<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hite_site</title>
  <link rel="stylesheet" href="./css/main02.css">
  <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>

  <header class="header" id="header">
    <h4>하이트진로</h4>
  </header><!-- header -->


  <nav class="gnb">
    <ul class="gnb_left_menu">
      <li>COMPANY</li>
      <li>SOCIAL & MEDIA</li>
      <li>CSR & JOY</li>
      <li>CUSTOMER CENTER</li>

    <ul class="gnb_right_menu">
      <li>LOGIN</li>
      <li>JOIN</li>
      <li>RECRUIT</li>
      <li>LANGUAGE</li>
    </ul>
  </nav><!-- gnb -->

  <div class="visual_box">
    <div class="visual_main">
      <img src="#" alt="visual_main_img">
    </div>
  </div><!-- visual_main -->

  <section class="container">
    <p class="title">사용자들이 가장 많이 찾으신 컨텐츠를 소개합니다_____</p>
    <div class="main_contents">
      
      <div class="main_top">

        <div class="top_left float">
          <div class="top_left01"><img src="./images/img_01.jpg" alt="1.참이슬"></div>
          <div class="top_left02"><img src="./images/img_05.jpg" alt="5.사회공헌"></div>
        </div>

        <div class="top_mid float">
          <img src="./images/img_02.jpg" alt="2.이슬톡톡">
        </div>

        <div class="top_right float">
          <div class="top_right34">
            <div class="top_right3"><img src="./images/img_03.jpg" alt="3.보도자료"></div>
            <div class="top_right4"><img src="./images/img_04.jpg" alt="4.망고링고"></div>
          </div>

          <div class="top_right6"><img src="./images/img_06.jpg" alt="6.하이트"></div>
        </div>
      </div>

      <div class="main_bottom">
        <div class="bottom07"><img src="./images/img_07.jpg" alt="7.자몽에이슬"></div>
        <div class="bottom08"><img src="./images/img_08.jpg" alt="8.자몽에이슬"></div>
        <div class="bottom09"><img src="./images/img_09.jpg" alt="9.자몽에이슬"></div>
      </div>

    </div>
  </section>  <!-- contents01 -->

  <section class="container01">

    <p class="title01">최신 하이트진로 SNS</p>

    <input type="radio" id="sns_rad01" name="rad_btn" checked>
    <input type="radio" id="sns_rad02" name="rad_btn">
    <input type="radio" id="sns_rad03" name="rad_btn">

    <div class="sns_label">

      <label for="sns_rad01" class="sns_label01_open"><i class="fa-solid fa-circle"></i></label>
      <label for="sns_rad01" class="sns_label01_close"><i class="fa-regular fa-circle"></i></label>

      <label for="sns_rad02" class="sns_label02_open"><i class="fa-solid fa-circle"></i></label>
      <label for="sns_rad02" class="sns_label02_close"><i class="fa-regular fa-circle"></i></label>

      <label for="sns_rad03" class="sns_label03_open"><i class="fa-solid fa-circle"></i></label>
      <label for="sns_rad03" class="sns_label03_close"><i class="fa-regular fa-circle"></i></label>

    </div>

    <div class="sns_contents_01">
      <div class="face_box">facebook</div>
      <div class="insta_box">instagram</div>
      <div class="Blog_box">blog</div>
    </div>
    <div class="sns_contents_02">
      <div class="face_box">velog</div>
      <div class="insta_box">tistory</div>
      <div class="Blog_box">github</div>
    </div>
    <div class="sns_contents_03">
      <div class="face_box">band</div>
      <div class="insta_box">cafe</div>
      <div class="Blog_box">email</div>
    </div>

    <a href="#header" class="top"><span><img style="width: 30px; height: 30px;" src="./images/top_btn.JPG"
          alt="Top">Top</span></a>

  </section><!-- sns_contents -->

  <aside class="brand_box">

    <input type="button" id="brand01">
    <div class="brand_label">
      <label for="brand01" class="brand_label01">맥주</label>
    </div>
    <div class="brand_notice">
      <div class="notice_tab01">맥주</div>
      <div class="notice_tab02">소주</div>
      <div class="notice_tab03">위스키</div>
      <div class="notice_tab04">와인</div>
      <div class="notice_tab05">기타주류</div>
      <div class="notice_tab06">인터내셔널</div>
    </div>
  </aside><!-- aside -->
