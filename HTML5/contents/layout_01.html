<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * { margin: 0; padding: 0; }
    a { color: black; text-decoration: none;}
    li { list-style: none;}


    /*--- header ---*/

    .header, footer {
      width: 1024px; height: 200px;
      background-color: #ccc;
      margin: 0 auto;
    }

    /*--- wrap ---*/

    .wrap {
      width: 1024px;
      margin: 0 auto;
    }

    .wrap .visual_main {
      /* width: 1024px;  */
      height: 300px;
      background-color: yellow;
    }
    /* 부모가 1024라고 잡혀 있으면 자식은 굳이 1024라고 잡을 필요 없다. 생략 가능. 부모가 1024, 자식이 1024라면 100%라는 말. */

    .wrap .event {
      /* width: 1024px;  */
      height: 200px;
      background-color: blue;
      margin: 50px 0;
    }

    .wrap .product {
      /* width: 1024px;  */
      height: 400px;
      background-color: green;
      margin: 50px 0;
    }
    /* 이미 크게 wrap을 전체적으로 잡아주면 wrap의 속성을 자식이 이어받는다. */
  </style>
</head>
<body>
  <header class="header">
    <h1>header</h1>
  </header>

  <div class="wrap">
    <section class="visual_main">
      visual_main
    </section>

    <section class="event">
      event
    </section>

    <section class="product">
      product
    </section>
  </div>

  <!-- wrap -->

  <footer class="footer">
    <h1>footer</h1>
  </footer>
</body>
</html>
