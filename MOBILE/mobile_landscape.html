<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">
  <title>mobile_landscape</title>
  <style>
    /* ------ default setting ------ */
    * {margin: 0; padding: 0;}
    li {list-style: none;}

    /* ------ header ------ */

    .header {
      height: 50px;
      background-color: brown;
      position: relative;
    }
    
    .header h2 {
      text-align: center;
      line-height: 50px;
      color: wheat;
    }

    #ham_chk { display: none;
    }
    #ham_chk:checked ~ .ham_menu {
      display: block;
    }
    #ham_chk ~ .ham_menu {
      display: none;
    }

    .ham_btn {
      width: 32px; height: 32px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .ham_menu {
      position: absolute;
      top: 50px;
      left: 0;
    }

    .ham_menu li {
      width: 150px;
      height: 30px;
      background-color: burlywood;
      text-align: center;
      line-height: 30px;
    }

    .lnb {
      display: none;
      overflow: hidden;
    }

    .lnb li {
      width: 20%; height: 30px;
      float: left;
      background-color: burlywood;
      text-align: center;
      line-height: 30px;
      font-weight: 600;
    }


    /* ------ visual_main ------ */

    .visual_main {
      height: 200px;
      background-color:coral;
      text-align: center;
      line-height: 200px;
    }


    /* ------ contents_event ------ */

    .event .eve {
      width: 100%; height: 100px;
    }

    .event .event01 {
      background-color: chocolate;
    }

    .event .event02 {
      background-color: tan;
    }

    .notice .not {
      overflow: hidden;
    }


    /* ------ contents_event ------ */
    
    .notice .not div {
      width: 50%; height: 150px;
      float: left;
      border: 1px solid #ccc; box-sizing: border-box;
    }
    

    /* ------ footer ------ */

    .footer {
      height: 100px;
      background-color: brown;
      color: wheat;
    }

    /* ------ landscape setting ------ */
    
    @media all and (min-width:321px) and (orientation:landscape) {
      .lnb {display:block;}

      .ham_btn {display: none;}

      .event{overflow: hidden;}

      .event .eve {
        width: 50%;
        float: left;
      }

      .notice {
        overflow: hidden;
      }

      .notice .not {
        width: 50%;
        float: left;
      }
    }

  </style>
</head>
<body>

  <header class="header">
    <h2>header</h2>
    <input type="checkbox" id="ham_chk" name="button">
    <label for="ham_chk" class="ham_btn"><img src="./images/right_btn.png" alt="햄버거버튼"></label>
    <ul class="ham_menu">
      <li>ham_menu01</li>
      <li>ham_menu02</li>
      <li>ham_menu03</li>
      <li>ham_menu04</li>
      <li>ham_menu05</li>
    </ul>

    <ul class="lnb">
      <li>lnb01</li>
      <li>lnb02</li>
      <li>lnb03</li>
      <li>lnb04</li>
      <li>lnb05</li>
    </ul>
  </header>
  

  <section class="visual_main">
    <h3>visual_main</h3>
  </section>


  <section class="event">
    <div class="event01 eve">event01</div>
    <div class="event02 eve">event02</div>
  </section>


  <section class="notice">
    <div class="notice12 not">
      <div class="notice01">notice01</div>
      <div class="notice02">notice02</div>
    </div>

    <div class="notice34 not">
      <div class="notice03">notice03</div>
      <div class="notice04">notice04</div>
    </div>
  </section>
  

  <div class="footer">
    <h3>footer</h3>
  </div>

</body>
</html>
