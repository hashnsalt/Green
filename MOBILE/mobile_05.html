<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    section {
      border: 1px solid black; box-sizing: border-box;
    }
    .box01, .box02 {
      width: 100%; height: 100%;
    }

    .box01 {background-color: yellow;}
    .box02 {background-color: red;}

    /* 미디어 쿼리를 적용할 수 있는 범위 : screen:모바일, print, all:을 많이씀, only, 생략가능 */
    /* 미디어 쿼리를 적용하는 것은 오직 스크린, 가로가 최소 321(모바일을 세웠을 때 최소 사이즈는 320이기 때문에 돌렸을 떄 세로보다 큰 321을 적용. 숫자엔 의미가 없다.) 이상이고 가로로 돌렸을 때(landscape) 내가 적으려는 미디어 쿼리 조건을 화면에 보여주겠다. */
    @media only screen and (min-width: 321px) and (orientation:landscape) {
      section {
        width: 100%;
        border: 1px solid black; box-sizing: border-box;
        overflow: hidden;
      }
      section .box {
        width: 50%;
        float: left;
      }
    }

  </style>
</head>
<body>

  <section>
    <div class="box01 box">box01</div>
    <div class="box02 box">box02</div>
  </section>

</body>
</html>
