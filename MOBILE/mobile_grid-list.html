<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">
  <title>mobile_grid-list</title>
  <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
  <style>
    /* ------ default-setting ------ */
    * {margin: 0; padding: 0;}
    li {list-style: none;}
    a {text-decoration: none; color: #999;}

    /* ------ header ------ */

    .header {
      height: 50px;
      background-color: #8fc320;
      position: relative;
    }

    .header .back_btn {
      position: absolute;
      top: 15px;
      left: 10px;
      font-size: 18px;
      border: none;
      background-color: #8fc320;
      color: white;
    }

    .header h4 {
      text-align: center;
      line-height: 50px;
      color: white;
    }

    /* ------ search_bar ------ */

    .search {
      height: 50px;
      background-color: #eee;
      padding-top: 10px;

    }

    .search .search_bar_box {
      height: 80%;
      background-color: white;
      margin: 0 10px;
      border-radius: 10px;
      color: #666;
      padding: 0 2%;
    }

    .search_bar_box .search_bar {
      width: calc(100% - (20px + 20px));
      margin: 10px 0;
      border: none;
      outline: none;
      font-size: 18px;
    }

    /* ------ gellary ------ */

    .title {
      overflow: hidden;
      margin-top: 30px;
    }
    .title .t1 {
      color: #999;
      float: left;
      font-size: 12px;
    }

    .title .t2 {
      color:#999;
      float: right;
    }

    .list {
      overflow: hidden;
    }

    .list li {
      width: 25%;
      float: left;
      border: 1px solid white; box-sizing: border-box;
    }
    .list li img{
      display: block;
      width: 100%;
    }

    
    /* ------ bottom_navigation ------ */

    .bottom_nav {
      width: 100%;
      height: 45px;
      background-color: #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      overflow: hidden;
    }

    .bottom_nav i {
      font-size: 30px;
      color: #eee;
      line-height: 45px;
    }

    .bottom_nav div {
      width: 25%;
      float: left;
      text-align: center;
    }
    /* 폰트어썸 아이콘 사이즈가 다를 수 있으므로 박스 둘러준 후 width잡기 */

    /* ------ landscape setting ------ */

    @media all and (min-width:321px) and (orientation:landscape) {
      .list li {
        width: 12.5%;
      }
    }


  </style>


</head>
<body>
  <header class="header">
    <button class="back_btn"><i class="fa-solid fa-chevron-left"></i>Back</button>
    <h4>Album</h4>
  </header>

  <div class="search">
    <div class="search_bar_box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" class="search_bar" placeholder="Search">
      <i class="fa-solid fa-microphone"></i>
    </div>
  </div>


    <a href="#!">
      <div class="title">
        <p class="t1">&nbsp;Today</p>
        <p class="t2">>&nbsp;</p>
      </div>
    </a>
    <ul class="today_list list">
      <li><img src="./images/image1.jpg" alt="사진1"></li>
      <li><img src="./images/image2.jpg" alt="사진2"></li>
      <li><img src="./images/image3.jpg" alt="사진3"></li>
      <li><img src="./images/image4.jpg" alt="사진4"></li>
      <li><img src="./images/image5.jpg" alt="사진5"></li>
      <li><img src="./images/image6.jpg" alt="사진6"></li>
      <li><img src="./images/image7.jpg" alt="사진7"></li>
      <li><img src="./images/image8.jpg" alt="사진8"></li>
      <li><img src="./images/image9.jpg" alt="사진9"></li>
    </ul>


    <a href="#!">
      <div class="title">
        <p class="t1">&nbsp;12/23</p>
        <p class="t2">>&nbsp;</p>
      </div>
    </a>
    <ul class="12/23 list">
      <li><img src="./images/image10.jpg" alt="사진10"></li>
      <li><img src="./images/image11.jpg" alt="사진11"></li>
      <li><img src="./images/image12.jpg" alt="사진12"></li>
      <li><img src="./images/image13.jpg" alt="사진13"></li>
      <li><img src="./images/image14.jpg" alt="사진14"></li>
    </ul>

    <div class="bottom_nav">
      <div><i class="fa-solid fa-download"></i></div>
      <div><i class="fa-solid fa-arrow-up-from-bracket"></i></div>
      <div><i class="fa-regular fa-trash-can"></i></div>
      <div><i class="fa-solid fa-share"></i></div>
    </div>
  
</body>
</html>
