<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">
  <title>Mobile_04</title>
  <style>
    * {margin: 0; padding: 0;}
    li {list-style: none;}
    img {display: block;}

    .header {
      height: 45px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 45px;
    }

    .lnb {
      overflow: hidden;
    }

    .lnb li {
      width: 25%; height: 30px;
      text-align: center;
      line-height: 30px;
      background-color: yellow;
      font-weight: bold;
      float: left;
    }

    /* .visual_main {
      height: 300px;
      } */
      /* 가능하면 이미지를 두른 박스에 height를 잡아주는 것이 좋다. */
      /* background-image를 사용했을 때는 반드시 height를 잡아줘야 한다. 하지만, 이미지가 기기에 맞지 않을 때, width를 100% 주면 height는 자동으로 줄어든다. */

    .visual_main img {
      width: 100%;
    }

    .event {
      overflow: hidden;
      margin: 10px 0;
    }
    .event div {
      width: 48.5%;
      float: left;
    }

    .event div:first-child {
      margin-right: 3%;
    }

    .event div img {
      width: 100%;
    }

    .notice {
      overflow: hidden;
    }

    .notice .not_img {
      width: 150px; height: 150px;
      float: left;
      margin-right: 3%;
    }

    .notice .not_img img {
      width: 100%;
    }

    .notice .not_txt {
      width: calc(100% - (150px + 3%)); height: 150px;
      border: 1px solid black; box-sizing: border-box;
      float: left; 
      /* float를 잡아 주지 않으면 그냥 치고 올라옴. 잡아줘야 자리잡음 */
    }


    .footer {
      height: 45px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 45px;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  
  <header class="header">
    <h1>header</h1>
  </header>

  <ul class="lnb">
    <li>lnb01</li>
    <li>lnb02</li>
    <li>lnb03</li>
    <li>lnb04</li>
  </ul>

  <section class="visual_main">
    <img src="./images/bg_02.jpg" alt="visual_img">
  </section>

  <section class="event">
    <div><img src="./images/img01.jpg" alt="event_img01"></div>
    <div><img src="./images/img03.jpg" alt="event_img02"></div>
  </section>

  <section class="notice">
    <div class="not_img"><img src="./images/img04.jpg" alt="notice_img04"></div>
    <p class="not_txt">notice_text</p>
  </section>

  <footer class="footer">
    <h2>footer</h2>
  </footer>
</body>
</html>
