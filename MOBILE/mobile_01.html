<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">
  <title>Mobile</title>
  <style>
    * {margin: 0; padding: 0;}
    html, body {height: 100%;}
    /* wrap 컨텐츠의 높이 100% 준 것을 장치에 맞추고 싶다면 이렇게 써주면 됨. 그렇지 않으면 wrap 블록 만큼 높이가 자동으로 잡힘.
      js에서는 이렇게 써야함. 외워야 함. */


    /* body {
      background-image: url(./images/bg_03.jpg);
      background-size: 100% 100%; 
    } */


    /* 매우 중요 */
    .wrap {
      width: 100px; height: 100px;
      background-color: black;
      color: white;
      /* margin: 0 auto; position과 같이 쓸수 없기 때문에 */
      position: absolute;
      left: 50%;
      /* margin-left:-50px; 자기 사이즈의 나누기 2한 만큼 또 이동. 방법 1*/
      top: 50%;
      /* margin-top: -50px; */
      transform: translate(-50px, -50px); /* translate 방법2 */
    }

  </style>
</head>
<body>
  
  <div class="wrap">
    full-page-screen
  </div>

</body>
</html>
