<body>

  <div id="root"></div>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- dom을 다루는 라이브러리  -->


  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



  <!-- Your custom script here -->
  <script type="text/babel">
    //foreach : 있는 데이터를 확인할 때 사용.
    //map : 있는 데이터를 가공을 하고 새로운 배열을 만들어 낼 수 있게 만듬.
    //filter: 조건을 검. 내가 가지고 있는 데이터에 조건을 걸어서 새로운 배열로 만들어서 for을 이용해 객체 데이터로 만들어 뽑아냄.


    const rootElement = document.getElementById('root');

    const Season = () => {
      const names = ['spring', 'summer', 'autumn', 'winter'];
      // const nameList = names.map(name => <li>{name}</li>)
      //조건을 주고 싶으면 filter을 걸면 됨. filter는 조건을 가질 수 있음. 뽑아낸 데이터로 다시 맵을 돌릴 수 있음.

      // const nameList = names.map((name, index) => <li key={index}>{name}</li>)
      // li 중에서 key가 무엇인것이라고 조건을 걸어서 제어할 수 있음.

      const nameList = names.map((name, index) => <li>{index} - {name}</li>) //값을 계시하고 싶을 때 사용

      //key: 컴포넌트 배열을 랜더링 했을 때 각 엘리먼드의 변동이 있는지 없는지 알아내려고 사용.
      //각 엘리먼트 데이터를 구분하기 위해 사용
      //유일한 값으로 사용/ 배열 index로 대체해서 사용할 수 있음.
      //but 배열 인덱스는 유일한 값이 아니기 때문에 배열을 다시 rendering 시켜야하는 경우가 있으므로(값이 업데이트 되거나 삭제 되어 인덱스 값에 변동이 올 경우) 고유의 key를 만들어서 사용하면 됨. 그럼 고유의 key(유일키)를 찾아서 데이터를 사용할 수 있음.

      return (
        <ul>
          {nameList}  
        </ul>
      )
    }

    ReactDOM.render(<Season />, rootElement);

  </script>
