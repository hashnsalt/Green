<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>age-up</title>
</head>
<body>

  <div id="root"></div>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- dom을 다루는 라이브러리  -->


  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



  <!-- Your custom script here -->
  <script type="text/babel">
    
    const rootElement = document.getElementById('root');

    class MyComponent extends React.Component {
      constructor(props) { //state를 초기화 시키고자 할때 사용하는 함수. setState는 constructor 내부에 구현하면 안됨.
        super(props) //props를 상속받겠다.
        this.state = { //변하는 상태값 초기화
          age: 0
        }
      }

      render() {
        return (
          <div>
            <h1>Hello, {this.props.name} = {this.state.age}</h1>
          </div>
        )
      }


      // render() {
      //   const {name} = this.props
      //   const {age} = this.state
      //   return (
      //     <div>
      //       <h1>Hello, {name} = {age}</h1>
      //     </div>
      //   )
      // } // render함수 안에서는 this.props, this.state를 생략하고 직접 전개해서 선언해줘도 되지만, 다른 함수 안에서는 this.상태(state). 이 부분을 생략하면 안된다.

      componentDidMount() {
        //컴포넌트가 생성이 되어서 render함수를 통해 화면에 나타날때 사용(실행)할 수 있는 라이프 사이클 메소드. //componentDidMount(): 컴포넌트의 생애를 나타내는 함수. 컴포넌트가 생성이 된 후에 실행문을 실행시키라는 의미.
        //componentWillUnmount() : 컴포넌트가 DOM 상에서 제거 된 후 실행시킨느 실행문을 담고 있는 함수.
        setInterval(() =>{
          this.setState({
            age: this.state.age + 1
          })
        }, 1000);
      }

    }

    ReactDOM.render(<MyComponent name='홍길동' />, rootElement)

  </script>

</body>
</html>
