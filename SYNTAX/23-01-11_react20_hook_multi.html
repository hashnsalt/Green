    const Info = () => {

      const [state, setState] = React.useState({name: '', age: 0}) //[현제상태, 현제상태를 바꿀 메서드] sate, setState는 이름을 바꿔줘도 됨. //useSate({여러개 바꿔줄 초기값을 객체 형태로 넣어줌})

      return(
        <>
          <div>
            <input type="text" value={state.name} onChange={
              (e) => setState({...state, name: e.target.value})
            } />
            <input type="text" value={state.age} onChange={
              (e) => setState({...state, age: e.target.value})
            } />
          </div>

          <h1>Name: {state.name}</h1>
          <h2>Age: {state.age}</h2>
        </>
      )
      //stat값이 여러개이기 때문에 스프레드 연산자를 받아서 (...state), name,age 값을 처리.

    }

    ReactDOM.render(<Info />, rootElement)
