<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header_React_work01</title>
  <style>
    *{margin: 0; padding:0;}

    li{list-style: none;}


    .gnb {
      overflow: hidden;
    }

    .gnb .gnb_ul {
      float: right;
    }

    .gnb .gnb_ul li {
      display: inline-block;
      margin-right: 10px;
    }

    .logo .logo_txt {
      font-size: 30px;
      text-align: center;
      font-weight: bold;
    }

    .lnb {
      width: 500px;
      height: 50px;
      margin: 0 auto;
    }

    .lnb li {
      width: 100px;
      float: left;
      line-height: 50px;
      text-align: center;
    }
    
  </style>
</head>
<body>

  <div id="root"></div>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- dom을 다루는 라이브러리  -->


  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



  <!-- Your custom script here -->
  <script type="text/babel">

    // 하나의 element를 만들어서 root에 넣기.

    const rootElement = document.getElementById('root');

    const element = (
      <>
        <nav className="gnb">
          <ul className="gnb_ul">
            <li>로그인</li>  
            <li>회원가입</li>  
            <li>사이트맵</li>  
          </ul>  
        </nav>

        <div className="logo">
          <div className="logo_txt">Front_End</div>  
        </div>

        <ul className="lnb">
          <li className="html">HTML5</li>
          <li>CSS3</li>  
          <li>jQuery</li>  
          <li>JavaScript</li>  
          <li>React</li>  
        </ul>
      </>
    )

    ReactDOM.render(element, rootElement);
    
  </script>

</body>
</html>
