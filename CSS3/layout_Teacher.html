<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>layout_test_01</title>

    <style>

        * {margin: 0; padding: 0;}

        h1, p {text-align: center;}

​

​

        /*-------------- header -------------*/

​

        .header {

            width:1024px; height: 200px;

            background-color: #ccc;

            margin:0 auto;

        }

        .header h1 {

            padding-top: 70px; 

            box-sizing: border-box;

        }

​

        .lnb h3 {text-align: center;}

        .lnb h3 span {

            font-size: 12px; 

        }        

        .lnb {

            width:100%; height: 30px;

            background-color: #999;

        }

        .lnb ul {

            width:1024px; height: 30px;

            border:1px solid black; box-sizing: border-box;

            text-align: center; line-height: 30px;

            margin: 0 auto;

        }

​

​

​

        /*-------------- wrap -------------*/

        

        section {background-color: #ccc;}

        .wrap {

            width:1024px;

            margin: 10px auto;

            /* border: 1px solid black; */

        }

        .wrap .visual {

            height: 300px;

            padding-top: 120px; box-sizing: border-box;

        }

        .wrap .event {

            margin: 10px 0;

            overflow: hidden;

        }

        .wrap .event .eve {

            width:507px; height: 200px;

            float: left;

            border: 1px solid black; box-sizing: border-box;

            padding-top: 80px;

        }

        .wrap .event01 {margin-right: 10px;}

​

        .wrap .product .pro {

            overflow:hidden;

        }

        .wrap .product .pro01 {margin-bottom: 10px;}

        .wrap .product .pro div {

            width:334.6px; height: 300px;

            text-align: center; line-height: 300px;

            float: left;

            border: 1px solid black; box-sizing: border-box;

        }

        .wrap .product .pro div:nth-child(2), 

        .wrap .product .pro div:nth-child(5) {

            margin: 0 10px;

        }

​

        .wrap .banner {

            height: 100px;

            margin-top: 10px;

        }

        .wrap .banner h1 {

            padding-top: 30px;

        }

​

​

        /*-------------- footer -------------*/

        .footer_ex {

            width:100%; height: 200px;

            background-color: #999;

        }

        .footer {

            width:1024px; height: 200px;

            background-color: #ccc;

            padding-top: 80px; box-sizing: border-box;

            margin:0 auto;

        }

                

    </style>

</head>

<body>

    

    <header class="header">

        <h1>HEADER</h1>

        <p>1024x200</p>

    </header>

​

    <nav class="lnb">

        <ul>

            <h3>LNB<span>(1024x30)</span></h3>
             <!--  -->

        </ul>

    </nav>

​

    <div class="wrap">

        <section class="visual">

            <h1>VISUAL_MAIN</h1>

            <p>1024x300</p>

        </section>

​

        <section class="event">

            <div class="event01 eve">

                <h1>EVENT01</h1>

                <p>507x200</p>

            </div>

            <div class="event02 eve">

                <h1>EVENT02</h1>

                <p>507x200</p>

            </div>

        </section><!--event-->

​

        <section class="product">

            <div class="pro01 pro">

                <div>

                    product01(334.6x300)

                </div>

                <div>product02</div>

                <div>product03</div>

            </div>

            <div class="pro02 pro">

                <div>product04</div>

                <div>product05</div>

                <div>product06</div>

            </div>

        </section><!--prduct-->

        

        <section class="banner">

            <h1>ROLLING_BANNER</h1>

            <p>1024x200</p>

        </section>

    </div><!--wrap-->

​

    

<footer class="footer_ex">

    <footer class="footer">

        <h1>FOOTER</h1>

        <p>1024x200</p>

    </footer>

</footer>

​

</body>

</html>
