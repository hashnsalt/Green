<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    /*--- default setting ---*/
    * {
      margin: 0; padding: 0;
    }
    a {
      color: black; text-decoration: none;
    }
    li {
      list-style: none;
    }

    /*--- Test ---*/
    div {
      width: 200px; height: 50px;
      background-color: beige;
      text-align: center;
      line-height: 50px;
      float: left;
      cursor: pointer;
      /* margin: 0 auto ==> float은 둥둥 뜨게 만들기 때문에 margin 바닦에 닿아있는 걸 쓸수 없다. */
    }

    div:hover {
      background-color: rosybrown;
      color: black;
    }
  </style>
</head>
<body>
  <div class="menu01">menu01</div>
  <div class="menu02">menu02</div>
  <div class="menu03">menu03</div>
  <div class="menu04">menu04</div>
  <div class="menu05">menu05</div>
</body>
</html>
