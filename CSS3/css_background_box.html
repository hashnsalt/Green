<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    /*--- default setting ---*/
    * {
      margin: 0; padding: 0;
    }
    a {
      color: black; text-decoration: none;
    }
    li {
      list-style: none;
    }

    /*--- Test ---*/
    .main a {
      font-size: 20px;
      font-weight: bold;
    }

    .main a:hover {
      background-image: url(./images/img01.jpg);
    }

    div {
      width: 200px; height: 200px;
      border: 1px solid black;
      text-align: center;
      line-height: 300px;
      float: left;
      margin: 10px;
    }

    .box01 {
      background: yellow; /* img와 repeat이 생략 된 것임. */
    }
    
    .box02 {
      background: url(./images/img01.jpg); /* img와 repeat color가 생략된 것임. */
    }

    .box02:hover {
      background: url(./images/img03.jpg);
    }

    .box03 {
      width: 300px; height: 300px;
      background: url(/images/img01.jpg) no-repeat;
      background-size: cover;
    }

    .box04 {
      background: url(./images/img04.jpg);
    }

    .box04:hover {
      background-size: 120%;
    }/* transition animation 이 들어갔을 때 이미지가 스르륵 바뀌는 걸 배울 수 있다.*/
  </style>
</head>
<body>
  <li class="main"><a href="./menu03_test_main.html">HOME</a></li>
  <div class="box01">box01</div>
  <div class="box02">box02</div>
  <div class="box03">box03</div>
  <div class="box04">box04</div>
  <div class="box05">box05</div>
  <div class="box06">box06</div>
</body>
</html>
