<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <style>
    /*--- default setting ---*/
    * {
      margin: 0; padding: 0;
    }
    a {
      color: black; text-decoration: none;
    }
    li {
      list-style: none;
    }

    /*--- Test ---*/

    section {
      width: 800px; height: 800px;
      border: 1px solid black;
      margin: 200px 200px;
      position: relative;
      /* position: relative; absolute좌표를 부모의 박스 안에서 위치하고 싶을 때 부모의_tag안에서 relative를 잡아준다.*/
    }

    section div {
      width: 100px; height: 100px;
      border: 1px solid black;
      text-align: center;
      line-height: 100px;
        }

    .box01 {
      background-color: yellow;
      position: absolute;
      /* position: float과 비슷한 속성을 가지고 있다. top, left와 같이 좌표를 줄 수 있다. 하지만, 이 속성은 float처럼 다른 요소들에 영향을 주지 않는다.
      position: absolute; 절대값, 화면상(browser)에서 좌표를 잡는다. 떠버리는 popup 같은로 쓴다. layout에는 절대로 사용하지 마라. */
      top: 50px; left: 50px;
      z-index: 2;
    }

    /* float와 position의 차이
     float: 부모와 자식간의 관계로 layout을 잡는다.
     position: 좌표값으로 사용 되며 다음 요소(tag)에 영향을 미치지 않는다.*/

    .box02 {
      background-color: red;
      position: relative;
      /* position: relative는 자리를 비워둔다. 잘사용 하지 않는다.*/
      top: 100px; left: 100px;
      z-index: 1;
      /* z-index: 요소들의 우선순위를 정한다. 클수록 위로간다.
       포지션을 가지고 있는 요소끼리만 사용 가능하다.*/
    }

    .box03 {
      background-color: blue;
      position: fixed;
      /* top_button 같이 화면상에서 고정할 때. 부모는 항상 화면이다. */
      right: 200px; top: 200px;
    }
  </style>
</head>
<body>
  <section>
    <div class="box01">box01</div>
    <div class="box02">box02</div>
    <div class="box03">box03</div>
  </section>
</body>
</html>
