<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding_안쪽 여백</title>
  <style>
    * {margin: 0; padding: 0;}

    div{
      width: 200px; height: 100px;
      background-color: #ccc;
    }
    
    .box01{
      margin-bottom: 10px;
    }

    .box02{
      padding: 20px;
      box-sizing: border-box;
    }
    /* padding이 안쪽으로 들어가면서 박스사이즈를 늘려버림. 전체_size width:240, height:140. 'box-sizing': 기본 박스 사이즈로 유지한채 padding이 안쪽으로 20으로 들어갔기에 padding 제외한 전체 size width:160 height: 60 */

  </style>
</head>
<body>
  <div class="box01">box01</div>
  <div class="box02">box02</div>
</body>
</html>
