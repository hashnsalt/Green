<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    /*--- default setting ---*/
    * {
      margin: 0; padding: 0;
    }
    a {
      color: black; text-decoration: none;
    }
    li {
      list-style: none;
    }
    img {
      width: 20px;
      height: 20px;
    }

    /*--- Test ---*/

    body {
      background-image: url(./images/bg02.jpg);
      background-repeat: no-repeat;
      /* border-image-repeat:  repeat-y; */
      /* background-size: cover; */
      /* background-size: 100%; */
      /* cover과 직접 사이즈100%는 이미자ㅣ가 화면을 꽉채운다 */
      background-position: center 150px;
      /* 이미지가 화면의 가운대로 가겠다 세로의 가운데로 가겠다는 말임. center top 가운데만 가로로 맞추게함/ 150px와 같은 절대 수치를 주지 않음 */
    }
    /* '../' 경로를 이렇게 사용하지 않기 / 이미지가 모니터보다 작다면 그냥이미지를 줄시 이미지가 여러개 나오는데, no-repeat을 주면 반복 안함*/
  </style>
</head>

</html>
