<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_plugin</title>
  <link rel="stylesheet" href="./css/main.css">

  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollToPlugin.min.js"></script>

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>

  <!-- scrollmagic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>

  <script src="./js/main.js" defer></script>

</head>
<body>

  <div class="top_btn">Top</div>

  <section class="img_box">
    <div class="img01">img01</div>
    <div class="img02">img02</div>
    <div class="img03">img03</div>
  </section>


  <section class="txt_box">
    <div class="txt01">txt01</div>
    <div class="txt02">txt02</div>
    <div class="txt03">txt03</div>
  </section>

  <section class="notice_box">
    <!-- 초기상태 스타일(origin)과 스크롤 매직이 구현 되었을 때의 스타일이 있어야 한다. 스크롤 매직은 css의 도움을 받아 실행됨. -->
    <div class="notice01 origin">notice01</div>
    <div class="notice02 origin">notice02</div>
    <div class="notice03 origin">notice03</div>
  </section>


  <section class="visual_swiper">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/bx_img01.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/bx_img02.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/bx_img03.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/bx_img04.jpg" alt=""></div>
      </div><!-- swiper-wrapper -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

</body>
</html>
