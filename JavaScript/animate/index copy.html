<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_plugin</title>
  <link rel="stylesheet" href="./css/swiper_test.css">

  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollToPlugin.min.js"></script>

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>

  <!-- scrollmagic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>

  <script src="./js/swiper_test.js" defer></script>

<body>

  <section class="vs_swiper">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/art10.gif" alt=""></div>
        <div class="swiper-slide"><img src="./images/art11.gif" alt=""></div>
        <div class="swiper-slide"><img src="./images/art12.gif" alt=""></div>
        <div class="swiper-slide"><img src="./images/art13.gif" alt=""></div>
        <div class="swiper-slide"><img src="./images/art14.gif" alt=""></div>
        <div class="swiper-slide"><img src="./images/art15.gif" alt=""></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

</body>
</html>
