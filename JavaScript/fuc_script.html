<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>통합모듈</title>
  <script language="javascript">
    function calc(x) {
      let a = 10, b = 5;
        switch (x) {
          case '+': return(a+b);
          case '-': return(a-b);
          case '*': return(a*b);
          case '/': return(a/b);
        }
    }
  </script>
</head>
<body>
  <script language="javascript">

    let x, res;
    x = prompt('연산자를 입력하세요~');
    res = calc(x);

    document.write(res);

  </script>
</body>
</html>
