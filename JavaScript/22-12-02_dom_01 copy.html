<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>documentObject_test</title>
  <script src="./js/22-12-02_dom_01 copy.js" defer></script>
  <script>
    // window.onload = function(){
    //   document.getElementById('box01').style.color = 'blue';
    // }

    document.addEventListener('DOMContentLoaded',() => {
      
      document.getElementById('box01').style.textAlign = 'center';
      document.getElementsByClassName('box02')[0].style.paddingLeft = '50px';
      document.getElementsByTagName('li')[1].style.backgroundColor = 'green';

      document.querySelector('#box01').style.color = 'blue';
      document.querySelector('.box02').style.marginLeft = '100px';
      // document.querySelectorAll('.box03 li').style.backgroundColor = 'yellow';

      let li = document.querySelectorAll('.box03 li');

      li.forEach((value) => {
        value.style.fontSize = '50px';
      });


    });
  </script>

</head>
<body>
  <div id="box01">Text_box01</div>
  <!-- 요소 == 객체들이 된다. -->

  <p class="box02">Text_box02</p>

  <ul class="box03">
    <li>Text_box03-1</li>
    <li>Text_box03-2</li>
    <li>Text_box03-3</li>
  </ul>
</body>
</html>
