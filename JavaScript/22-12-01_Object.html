    // 객체의 키값이 정해져 있지 않고 넣어줄 때 사용 하는 법

    function books(title, author, price, pages) {
      this.title = title,
      this.author = author,
      this.price = price,
      this.pages = pages,
      this.info = function() {
        document.write(`${this.title}은(는) ${this.pages}페이지이고, 가격은 ${this.price}원 입니다. <br />`);
      }
    }

    const bookList = [html, js, react]
