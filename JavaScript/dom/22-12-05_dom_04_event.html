<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM_addEventListener_event</title>
  <script>


    document.addEventListener('DOMContentLoaded', () => {
      const openBtn = document.querySelector('.open_btn');
      const hiddenBtn = document.querySelector('.hidden_btn');
      const textBox = document.querySelector('.box01');


      //트랜드 addEventListener 쓰는 것
      openBtn.addEventListener('click', () => {
        textBox.style.display = 'block'

      });

      hiddenBtn.addEventListener('click', () => {
        textBox.style.display = 'none'
      });

    });


  </script>
  <style>



    .box01 {
      width: 300px; height: 200px;
      border: 1px solid black;
      background-color: #ccc;
      font-size: 30px;
      display: none;
    }

  </style>
</head>
<body>
  
  <button class="open_btn">Show</button>
  <button class="hidden_btn">Hidden</button> 
  <!-- 요즘에는 onclick 인라인으로 잘 쓰지않는다. 요즘에는. -->

  <div class="box01">Text_box01</div>

</body>
</html>
