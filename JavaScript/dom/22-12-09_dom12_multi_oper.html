<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복합 대행 연산자를 이용한 리스트 작성</title>
  <script>

    // window.onload를 대신하여 document.addEventListener함수를 사용할 수있다.

    
    document.addEventListener('DOMContentLoaded', () => {

      let out = '<ol>'
      out += '<li>봄</li>'
      out += '<li>여름</li>'
      out += '<li>가을</li>'
      out += '<li>겨울</li>'
      out += '</ol>';

      document.body.innerHTML = out;
      document.body.innerHTML = out;
      document.body.innerHTML += '<h1>우리나라 사계절</h1>'

    })


  </script>
</head>
<body>
  
</body>
</html>
