<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form코드</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      let userId = document.getElementById('user_id');
      let userPw1 = document.getElementById('user_pw1');
      let userPw2 = document.getElementById('user_pw2');
      let pwBtn = document.getElementById('pw_btn');
      let telSecond = document.getElementById('tel_second');
      let telThird = document.getElementById('tel_third');

      userId.addEventListener('change', checkID) //글자를 넣고 커서가 빠졌을때==내용이 바뀌었을때 : change
      userPw1.addEventListener('change', checkPw)
      pwBtn.addEventListener('click', comparePw)
      telSecond.addEventListener('keyup', moveTelNo) //키보드에서 손을 땠을때 cf)keyDown은 손을 때지 않고 누르면 계속 눌러짐.

      function checkID() {
        if(userId.value.length < 6 || userId.value.length > 15) {
          // document.querySelector('.id_message').innerHTML = '아이디는 6~15자로 입력하세요!!' //textContent를 대신해 사용한다(요즘 많이 사용)
          document.querySelector('.id_message').textContent = '아이디는 6~15자로 입력하세요!!';
          userId.value = '';
          userId.focus();
        } else {
          document.querySelector('.id_message').textContent = '사용가능한 아이디 입니다.';
        }
      } //id_check

      function checkPw () {
        if(userPw1.value.length < 4) {
          document.querySelector('.pw_message').textContent = '패스워드를 4자 이상 입력하세요!!';
          userPw1.value = '';
          userPw1.focus();
        } else {
          document.querySelector('.pw_message').textContent = '사용가능한 패스워드 입니다.';
          userPw2.focus();
        }
      }

      function comparePw() {
        if(userPw1.value === userPw2.value) {
          document.querySelector('.pw_chk_message').textContent = '비밀번호가 일치합니다.'
          telSecond.focus();
        } else {
          document.querySelector('.pw_chk_message').textContent = '비밀번호가 일치하지 않습니다.'
          userPw2.focus();
        }
      }

      function moveTelNo() {
        if(telSecond.value.length >= 4) {
          telThird.focus()
        }
      }

    });
    

  </script>
  <style>

    .id_message, .pw_message {
      font-size: 10px;
      color: red;
    }

  </style>
</head>
<body>

  <div class="container">
    <h3>회원가입</h3>
    <form action="">
      <ul>
        <li>
          <label for="user_id">아이디</label>
          <input type="text" name="user_id" id="user_id" class="user_id" placeholder="6~15자 입력" required autofocus>
          <span class="id_message"></span>
        </li>
        <li>
          <label for="user_pw">비밀번호</label>
          <input type="text" name="user_pw1" id="user_pw1" placeholder="4자리 이상입력" required>
          <span class="pw_message"></span>
        </li>
        <li>
          <label for="user_pw2">비밀번호 확인</label>
          <input type="text" name="user_pw2" id="user_pw2">
          <button id="pw_btn" type="button">비밀번호 확인</button>
          <!-- submit버튼, reset버튼, 사용자 버튼이 있는데, type="button"으로 지정해 줘야한다. 아니면 submit으로 받아들인다. -->
          <span class="pw_chk_message"></span>
        </li>
        <li>
          <label for="">전화번호</label>
          <select name="" id="tel_first">
            <option value="010">010</option>
            <option value="011">011</option>
          </select>
          <label for="">-</label>
          <input type="text" id="tel_second" size="8">
          <label for="">-</label>
          <input type="text" id="tel_third" size="8">
        </li>
      </ul>
    </form>
  </div>

</body>
</html>
