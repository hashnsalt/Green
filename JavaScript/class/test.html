    class Square {
      #length

      constructor(length) {
        if(length <= 0) {
          throw '길이는 0보다 커야 함.';
        }
        this.#length = length;
      }

      getPerimeter() {
        return this.#length * 4;
      }
      getArea() {
      return this.#length * this.#length;
      }
    }

    const square = new Square(10);
    square.length = -10;

    document.write(`정사각형 둘레: ${square.getPerimeter()}<br />`);
    document.write(`정사각형의 넓이: ${square.getArea()}<br />`);
