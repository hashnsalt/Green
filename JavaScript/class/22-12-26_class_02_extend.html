  <script>
    
    //상속 개념(extend)을 가진 자식 클래스 생성.
    //상속(Extend) : 부모클래스가 가진 속성이나 메서드를 상속받아서 자식 클래스에서 사용.

    class Ractangle {
      constructor(width, height) {
        this.width = width;
        this.height = height;
      }

      getPerimeter() { //일반 사각형 둘레
        return (this.width + this.height) * 2;
      }

      getArea() { //사각형의 넓이.
        return this.width * this.height;
      }
    }

    // const ractangle = new Ractangle(10, 20); //클래스가 호출 되면서 constructor의 속성과 메소드가 실행되면서 변수가 만들어 짐. 여기서 만들어진 변수는 인스턴스라고 부른다.

    //상속 선언.
    class Square extends Ractangle {
      constructor(name, length) {
        super(length, length); //부모의 속성을 받아서 사용하겠다. 부모 속성을 불러오기 위해 super 메서드 사용.
        this.name = name; //자식이 더필요한 속성이 있을 때 이런식으로 사용 가능.
      }

      //자식 만이 가진 속성을 정의해 줄수도 있으며, 부모에게 필요한 부분만 상속 받을 수 있음. 부모가 가진 것을 그대로 쓸 필요는 없음.

      // getColor() {
      //   return color;
      // }
    }

    const square = new Square('kim',40);
    document.write(`정사각형의 둘레: ${square.getPerimeter()}<br />`);
    document.write(`정사각형의 넓이: ${square.getArea()}<br />`);
