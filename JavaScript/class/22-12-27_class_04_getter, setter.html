    // //getter: 값이 무엇인지 외부에서 알 수 있음. setter: 값을 외부에서 수정할 수 있음.


    class Square {
      #length;

      constructor(length) {
        this.length = length; // #을 붙여도 되고 안해도 된다. private로 지정되어 있는 속성을 불러 들이려고 한다면(length를 length 값으로 불러들이려고 한다면), setter함수를 자동으로 불러 들인다.
      }


      set length(length) {
        if(length <= 0) {
          throw '길이는 0보다 커야 함.';
        }
        this.#length = length; 
      }

      get length() {
        return this.#length;
      }

      get perimeter() {
        return this.#length * 4;
      }

      get area() {
        return this.#length * this.#length;
      }

    }

    const square = new Square(10)
    document.write(`한 변의 길이는 : ${square.length}<br />`); //함수 호출 방법을 쓰면 안됨(맨 뒤에 괄호X). 예약어처럼 사용되기 때문에 일반 속성을 호출하듯이 사용 한다. getter을 불러옴. 괄호x. 일반 예약어처럼 사용한다.

    document.write(`사각형의 둘레 : ${square.perimeter}<br />`);
    document.write(`사각형의 넓이 : ${square.area}<br />`);
