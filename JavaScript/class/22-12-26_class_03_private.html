    class Square {
      #length // 외부에서 사용할 수 없게   끔 제어를 하겠다는 말임. 사용하기 전에 선언을 먼저 해줘야 함.

      constructor(length) {
        if(length <= 0) {
          throw '길이는 0보다 커야 함.';
        }
        this.#length = length; //외부에서 접근할 수 없다고 막아버리는 것임.
      }

      getPerimeter() {
        return this.#length * 4;
      }

      getArea() {
        return this.#length * this.#length;
      }
    }

    const square = new Square(10);
    square.length = -10; //외부에서 값을 시도 할 때, if를 적용시키지 못한다. 여기서 private(#)을 사용하여 아예 외부에서도 사용 하지 못하게 만든다. private(#)을 사용할 수 있게 만드는 것이 getter,setter라는 메소드를 이다.
    document.write(`정사각형의 둘레: ${square.getPerimeter()}<br />`);
    document.write(`정사각형의 넓이: ${square.getArea()}<br />`);
